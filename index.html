<html>
<head>
	<title>Hello Kitty Clicker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="clickhellokitty.png">
</head>
<body>
	<div id="game"></div>
	<div class="calosc">
		<div class="hellokittyblock">
			<p>Alpha 1.1  wdawdawdawdw</p>
			<div class="points">
				<div id="punkty">0</div>
			</div>
			<img src="clickhellokitty.png" id="obrazek">
			<div id="reset">
			    <button id="resetButton">Reset All</button>
            </div>
		</div>
		<div class="hellokittycityblock">
			<div class="options">
				<p>Options info</p>
			</div>
			<hr style="height: 5px; color: rgb(138, 64, 77); border: 0px; background-color: rgb(138, 64, 77);">
			<div id="firstcity"></div>
			<div id="secondcity"></div>
			<div id="thirdcity"></div>
			<div id="fourcity"></div>
			<div id="fivecity"></div>
			<div id="sixcity"></div>
			<div id="sevencity"></div>
			<div id="eightcity"></div>
		</div>
		<div class="upgradeblock">
			<div class="textstore">
				<p>Store</p>
			</div>
			<hr style="height: 5px; color: rgb(138, 64, 77); border: 0px; background-color: rgb(138, 64, 77);">
			<div class="clickpersecondstore">
				<div id="clickplus">
					<button id="wiecejPunktow">+1 per click (cena: 200)</button>
				</div>
			</div>
			<hr style="height: 5px; color: rgb(138, 64, 77); border: 0px; background-color: rgb(138, 64, 77);">
			<div class="howmanybuy">
				<button>x1</button><button>x2</button><button>x5</button><button>x10</button>
			</div>
			<hr style="height: 5px; color: rgb(138, 64, 77); border: 0px; background-color: rgb(138, 64, 77);">
			<div class="autoclickshop">
				<div id="autoclickers">
					<button id="autoclicker">Autoclicker (cena: 100)</button>
				</div>
			</div>
		</div>
	</div> 
	
	<script src="app.js"></script>
	<script src="animations.js"></script>
</body>
</html>
